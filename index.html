<head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

	
<style type="text/css">
	td{
		border: 3px blue solid;
    height: 25px;
    width: 25px;
    text-align: center;
	}

</style>	

<script type="text/javascript">

  $(document).ready(function(){
   var cells = $("td");
   cells.on("click", function(){
    var cell = $(this);
    var text = cell.text();
    text = $.trim(text);
    if(text == "x"){cell.text("o");
    }
    else if(text=="o"){
      cell.text("           ");
    }
    else if(text == "") {
      cell.text("x");
    }
   });
  });
</script>

</head>
<body>
